			{{firstName}} {{lastName}}
		</p>

			{{email}}
		</p>

</div>

		</div>
		<div id = "userInfo">
			<p>{{email}}</p>
			<p>{{firstName}}</p>
			<p>{{lastName}}</p>
		</div>
	</div>
	</div>

	<div id="info-display">
