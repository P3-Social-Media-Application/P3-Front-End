<div id="mainDiv">
	<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
		<mat-card class="box">
			<mat-card-header>
				<mat-card-title>Register</mat-card-title>
			</mat-card-header>
			<form
				class="form"
				[formGroup]="registerForm"
				(ngSubmit)="onSubmit($event)"
			>
				<mat-card-content>
					<mat-form-field class="full-width">
						<input type="email"
							matInput
							placeholder="Email"
							formControlName="email" required
						/>
					</mat-form-field>
					<mat-form-field class="full-width">
						<input
							matInput
							placeholder="Password"
							type="password"
							formControlName="password" required
						/>
					</mat-form-field>
					<mat-form-field class="full-width">
						<input
							matInput
							placeholder="First Name"
							formControlName="firstName" required
						/>
					</mat-form-field>
					<mat-form-field class="full-width">
						<input
							matInput
							placeholder="Last Name"
							formControlName="lastName" required
						/>
					</mat-form-field>
				</mat-card-content>
				<p *ngIf="errorMessage" id="errorMessage">{{ errorMessage }}</p>
				<button *ngIf="registerForm.valid"
					mat-stroked-button
					color="accent"
					class="btn-block"
					type="submit"
				>
					Register
				</button>
			</form>
			<a class="login-rerout-link" [routerLink]="['/login']"
				>Already have an account?</a
			>
		</mat-card>
	</div>
</div>
